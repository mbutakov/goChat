<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>chat</title>
    <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vender/bootstrap/css/bootstrap-responsive.min.css">
		<script src="vender/jquery-2.1.4.min.js">
		<script src="vender/bootstrap/js/bootstrap.min.js"></script>
		</script>
		<script src="vender/knockout-3.4.0.js">
		</script>
		<script src="vender/jquery.json-2.5.1.min.js">
		</script>
		<script data-main="js/main" src="vender/require.js">
		</script>
		<link rel="stylesheet" href="vender/main.css">
	</head>

	<body>

	<div class="grid-row">

		<div class="span3">
		</div>

		<div class="span6">
			<div class="MessageBoxGlobal">
				<h1>Чат</h1>
				<div class="MessageBox">

					<div data-bind="foreach: messages">
							<div class="Message">
								<div class="MessageAuthor">
								<!-- ko text: author --><!-- /ko -->
								</div>
							<pre data-bind="text:body"></pre>
							</div>
					</div>
				</div>
				<div class="senderBlock">
					<form class="well form" data-bind="with: editingMessage">

						<!-- Author -->
						<div class="control-group">
							<label class="control-label" for="inputAuthor">Имя :</label>
							<div class="controls">
								<input id="inputAuthor" type="text" data-bind="value: author"/>
							</div>
						</div>

						<!-- Body -->
						<div class="control-group">
							<label class="control-label" for="inputBody">Сообщение :</label>
							<div class="controls">
						<textarea id="inputBody" data-bind="value: body">
						</textarea>
							</div>
						</div>
						<button class="pull-right button-64" role="button" data-bind="click: $parent.send.bind($parent)"><span class="text">Отправить</span></button>
					</form>
				</div>
			</div>
		</div>

		<div class="span3">
		</div>

	</body>
</html>
